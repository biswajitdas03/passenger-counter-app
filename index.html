<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Passenger Counter App</h1>
    </header>
    <main>
        <h2>Count:</h2>
        <div id="count-value" class="count-value">0</div>
        <div class="btn-container">
            <button id="increment-btn" class="btn success">Add Passenger</button>
            <button id="reset-btn" class="btn reset">Reset Count</button>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
